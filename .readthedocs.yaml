# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py
  builder: html  # Or use "dirhtml" for simpler URLs
  fail_on_warning: true

# Optional formats like PDF and ePub
# formats:
#   - pdf
#   - epub

# Specify the Python requirements needed to build the documentation
python:
  install:
    - pip:
        - cython  # Install Cython first
    - requirements: docs/requirements.txt  # Install main requirements
    - requirements: docs/requirements_doc.txt  # Install additional requirements for docs

